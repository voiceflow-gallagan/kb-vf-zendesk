version: '3'
services:
  zendesk-kb:
    build: .
    restart: unless-stopped
    image: 'zendesk-kb'
    container_name: 'zendesk-kb'
    #network_mode: 'host'
    ports:
      - '${PORT}:${PORT}'
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:${PORT}/health"]
      interval: 1m30s
      timeout: 10s
      retries: 3
    volumes:
      - .:/usr/src/app
    environment:
      - NODE_ENV=${NODE_ENV}
